<p-table [value]="data" >
  <ng-template pTemplate="header">
    <tr>
      <th>Buyer's Agent</th>
      <th>Buyer Agent's Phone #</th>
      <th>Buyer Agent's Email</th>
      <th>Showing Date/Time </th>
      <th>Showing Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.agent}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.email}}</td>
      <td>{{item.date + ' ' + item.time}}</td>
      <td>{{item.status}}</td>
    </tr>
  </ng-template>
</p-table>
