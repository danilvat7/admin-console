<div class="ui-g">
  <div class="ui-g-12">
    <div class="row">
      <div>
        <h1>Agent's Details</h1>

        <div class="name">
          <p>{{agentData.firstName}} {{agentData.lastName}} - {{agentData.mlsId}},
            <span *ngIf="agentData.phone">Phone: {{agentData.phone}}, </span> Email: {{agentData.email}}</p>

        </div>
      </div>
    </div>
    <p-tabMenu [model]="items"></p-tabMenu>
    <div class="content-holder">
      <router-outlet></router-outlet>

    </div>
  </div>

</div>
